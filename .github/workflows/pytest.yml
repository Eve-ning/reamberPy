# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Tests

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
        test-type: ["unit_tests", "algorithm_tests"]

    steps:

    - name: Checkout with LFS
      uses: actions/checkout@v3
      with:
        lfs: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi\

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      if: ${{ matrix.python-version }} != "3.7"
      run: pytest tests/${{ matrix.test-type }}

    - name: Test with pytest w/ coverage for 3.7
      if: ${{ matrix.python-version }} == "3.7"
      run: pytest tests/${{ matrix.test-type }} --cov=. --cov-report=xml:cov/${{ matrix.test-type }}.xml

    - name: Upload coverage for 3.7
      if: ${{ matrix.python-version }} == "3.7"
      uses: actions/upload-artifact@v3
      with:
        name: cov-${{ matrix.test-type }}-artifact
        path: cov/${{ matrix.test-type }}.xml

  upload-coverage-reports:
    runs-on: ubuntu-latest
    needs: build
    steps:

    - name: Download coverage from 3.7
      uses: actions/download-artifact@master
      with:
        path: cov/

    - name: Display structure of downloaded files
      run: ls -R
      working-directory: cov/

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3.1.0
      with:
        files: cov-algorithm_tests-artifact/algorithm_tests.xml cov-unit_tests-artifact/unit_tests.xml
        verbose: true
